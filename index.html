<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
   <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <main class="main">

    <div class="cardcontainer">
      <div class="image">
        <a href="#"><img src="./images/image-equilibrium.jpg" alt="Imagen"></a>
      </div>
      <div class="info">
        <a href="#" class="link">Equilibrium #3429</a>
        <p class="parrafo">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <section class="section__info">
       
        <div class="section__info1">
          <i class="info__icon"><img src="./images/icon-ethereum.svg"></i>
          <span class="info__icon">0.041 ETH</span>
        </div>
        
        
        <div class="section__info2">
          <img src="./images/icon-clock.svg" class="info__icon2">
          <span class="info__icon2">3 days left</span>
        </div>
      </section>
      
      
      <hr>
      
      
      <footer class="footer">
          <img src="./images/image-avatar.png" alt="Jules">
          <span class="create">Creation of</span>
          <a href="#" class="name">Jules Wyvern</a>
      </footer>
    </div>


  </main>

  </body>
</html>
